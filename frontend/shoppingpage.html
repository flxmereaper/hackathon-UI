<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Produkt Konfigurator</title>
    <link rel="stylesheet" href="shoppingpageStylesheet.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="shoppingpageScript.js"></script>
  </head>
  <body>
    <header class="config-header">
      <h1>Produkt Warenhaus</h1>
    </header>

    <!-- Sticky Warenkorb Button mit Text -->
    <button id="btnShoppingCart" class="shopping-cart-btn">
      <img src="img/shopping-cart.png" alt="Warenkorb" />
      <span class="cart-button-text">Bestellung abgeben</span>
      <span id="cartCount" class="cart-count">0</span>
    </button>

    <main>
      <section id="part-container"></section>
    </main>
  </body>
</html>
